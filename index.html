<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HÜSOYA YAZAR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      cursor: pointer;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      transition: opacity 0.5s ease;
    }

    .click-text {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img id="background" src="malhusoo.gif" alt="Görsel" />

  <script>
    const images = [
      "malhusoo.gif",
      "patapim.gif",
      "kecihuso.jpg",
      "plane-memes.gif"
    ];
    let index = 0;

    window.onload = () => {
      const bg = document.getElementById("background");

      document.body.onclick = () => {
        index = (index + 1) % images.length;
        bg.style.opacity = 0;
        setTimeout(() => {
          bg.src = images[index];
          bg.style.opacity = 1;
        }, 300);
      };
    };
  </script>
</body>
</html>
