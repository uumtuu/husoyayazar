<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
        }
        body {
            position: fixed;
            inset: 0;
            touch-action: none;
        }
        #container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100dvh;
            overflow: hidden;
        }
        #container::before,
        #container::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        #container::before {
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 48%, rgba(0,0,0,0.34) 100%);
            opacity: 0.9;
            mix-blend-mode: multiply;
            z-index: 2;
        }
        #container::after {
            background-image:
                radial-gradient(circle at 18% 22%, rgba(255,255,255,0.24) 0.5px, transparent 1px),
                radial-gradient(circle at 74% 60%, rgba(255,255,255,0.2) 0.5px, transparent 1px),
                radial-gradient(circle at 42% 78%, rgba(255,255,255,0.2) 0.4px, transparent 0.9px);
            background-size: 4px 4px, 5px 5px, 6px 6px;
            opacity: 0.035;
            z-index: 3;
            animation: grainShift 0.55s steps(2, end) infinite;
        }
        canvas { display: block; }
        @keyframes grainShift {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-1.4%, 1.2%); }
            50% { transform: translate(1.2%, -1.1%); }
            75% { transform: translate(0.8%, 1.7%); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./main.js?v=20260219q"></script>
</body>
</html>
