<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hüsoya Yazar</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; text-align: center; z-index: 2;
            pointer-events: none;
        }

        /* Başlık stili: Konum sabitliği için transform ve geçiş ayarları */
        #title-text {
            font-size: 4em; letter-spacing: 0.2em; margin-bottom: 20px;
            opacity: 0; pointer-events: none; cursor: pointer;
            transition: opacity 1.5s ease-out; /* Sadece Opaklık değişimi için */
            transform: none !important; /* GSAP hareketini kesin engelleme */
        }

        #besle-text {
            font-size: 2em; cursor: pointer; opacity: 0; pointer-events: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="overlay">
        <h1 id="title-text" class="hidden">Hüsoya mı Yazar?</h1>
        <h2 id="besle-text" class="hidden">Keçiyi Besle</h2>
    </div>

    <audio id="goatSound"></audio> 

    <script src="main.js"></script>
</body>
</html>
